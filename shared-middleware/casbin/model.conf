[request_definition]
r = sub, obj, act, id, owner

[policy_definition]
p = sub, obj, act, id, eft

[role_definition]
g = _, _ 

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act && (p.id == '*' || (p.id == 'self' && r.owner == r.id) || r.id == p.id)